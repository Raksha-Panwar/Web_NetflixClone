<!doctype html>   <!-- Declares the HTML5 document type -->
<html lang="en">  <!-- Sets the language to English (en) -->
  <head>
    <meta charset="UTF-8" />    <!-- Sets the character encoding to UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/public/netflix_favicon.ico" />  <!-- Sets favicon for website (small icon in browser)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <!-- Makes the site responsive on all devices, sets width, Start with 100% zoom-->
    <title>Netflix Clone</title>    <!-- Sets page title that appears in the browser tab -->
  </head>
  <body>
    <div id="root"></div>   <!-- root container for app. React renders everything inside it -->
    <script type="module" src="/src/main.jsx"></script>  <!-- Loads main React entry file. main.jsx typically imports App.jsx and renders it using ReactDOM. -->
  </body>
</html>
